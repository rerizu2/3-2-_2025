<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>動画鑑賞</title>
  <style>
    /* 全体のスタイル */
    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
        color: #333;
    }

    /* ページタイトル（h1） */
    h1 {
        color: #4CAF50;
        text-align: center;
        margin-top: 20px;
        font-size: 2.5em;
    }

    /* 説明文（p） */
    p {
        text-align: center;
        font-size: 1.2em;
        margin: 10px 20px;
    }

    /* 画像スタイル */
    img {
        display: block;
        max-width: 80%;
        height: auto;
        margin: 20px auto;
        border: 2px solid #ccc;
        border-radius: 10px;
    }

    /* ヘッダーと全体の中央寄せ */
    body > h1, body > p, body > img {
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
    }
  </style>
</head>
<body>
  <h1>動画を鑑賞するアプリ</h1>
  <p>あなたが今使っているものを選んでください。</p>
  <p>スマホ→YouTube　　クロームブック→ドライブ</p>
  <a href="https://youtu.be/ClxVL_IDW1g?si=xJ0YoImIfZs3Ognn">
            <img src="YouTubeアイコン.png" alt="3年2組YouTube動画.png" class="rounded-image">
        </a>
    <a href="https://drive.google.com/file/d/1PTz-hDIFxJuPrH9cZr8dpRO6xsKmG81t/view?usp=drive_link">
            <img src="ドライブアイコン.png" alt="3年2組ドライブ動画.png" class="rounded-image">
        </a>
</body>
</html>
