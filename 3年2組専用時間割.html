<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3年2組専用ページ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #f44336;
            color: white;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        select {
            padding: 5px;
            margin-top: 10px;
            font-size: 16px;
        }
        img {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <header>
        <h1>3年2組専用時間割ページ</h1>
        <p>こちらは3年2組専用のページです。</p>
    </header>
    <main>
        <section>
            <h2>時間割</h2>
            <p>※画像をタップすると拡大できます。</p>
            
            <label for="imageSelector">曜日を選択してください:</label>
            <select id="imageSelector" onchange="displayImages()">
                <option value=""> </option>
                <option value="月曜日.png">月曜日</option>
                <option value="火曜日.png">火曜日</option>
                <option value="水曜日.png">水曜日</option>
                <option value="木曜日.png">木曜日</option>
                <option value="金曜日.png">金曜日</option>
            </select>

            <div id="imageContainer">
                <img id="image1" src="" alt="時間割画像1" style="display:none;">
                <img id="image2" src="" alt="時間割画像2" style="display:none;">
            </div>

            <script>
                function displayImages() {
                    const selectElement = document.getElementById('imageSelector');
                    const selectedValue = selectElement.value;
                    const image1 = document.getElementById('image1');
                    const image2 = document.getElementById('image2');

                    if (selectedValue) {
                        image1.src = selectedValue + "_1.png";
                        image2.src = selectedValue + "_2.png";
                        image1.style.display = 'block';
                        image2.style.display = 'block';
                    } else {
                        image1.style.display = 'none';
                        image2.style.display = 'none';
                    }
                }
            </script>
        </section>
    </main>
</body>
</html>
